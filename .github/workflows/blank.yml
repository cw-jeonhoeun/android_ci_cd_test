name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8        
      - name: Build Debug APK
        run: bash ./gradlew assembleRelease --stacktrace
      - name: Sign up APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "30.0.2"
      #- name: Extract Signed APK
      #  run: 7z x ${{steps.sign_app.outputs.signedReleaseFile}}
        
      - uses: actions/upload-artifact@v2
        id: upload
        with:
          name: Update Signed APK
          path: app/build/outputs/apk/release/app-release-unsigned-signed.apk
          #path: ${{steps.sign_app.outputs.signedReleaseFile}}
      - uses: actions/download-artifact@v2
        id: download
        with:
          name: 'Download Artifact'
          path: app/build/outputs/apk/release/app-release-unsigned-signed.apk
      - name: Sharing on slack
        uses: rtCamp/action-slack-notify@v2.1.0
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_USERNAME: "GITHUB"
          SLACK_TITLE: "ANDROID CI CD TEST BUILD RESULT"
          SLACK_MESSAGE: ${{steps.upload.outputs.download-path }}
          
