# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Generate APK
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8        
      - name: Build Debug APK
        run: bash ./gradlew assembleRelease --stacktrace
      - name: Sign up APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "30.0.2"
      #- name: Extract Signed APK
      #  run: 7z x ${{steps.sign_app.outputs.signedReleaseFile}}
        
      - uses: actions/upload-artifact@v2
        with:
          name: Update Signed APK
          path: app/build/outputs/apk/release/app-release-unsigned-signed.apk
          #path: ${{steps.sign_app.outputs.signedReleaseFile}}
      - name: Sharing on slack
        uses: rtCamp/action-slack-notify@v2.1.0
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_USERNAME: "GITHUB"
          SLACK_TITLE: "ANDROID CI CD TEST BUILD RESULT"
          SLACK_MESSAGE: ${{step.sign_app.outputs.signedReleaseFile }}
          
